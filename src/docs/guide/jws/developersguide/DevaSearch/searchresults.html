<!-- // START OF SEARCH SCRIPT

function getUrlValue(valname)
  {
  var locat = window.location.toString();
  var ind = locat.search(/\?/i);
  if (ind != -1)
    {
    locat = locat.substr(ind + 1);

    var re = new RegExp(valname + "=", "i");  
    if ((ind = locat.search(re)) != -1)
      {
      locat = locat.substr(ind + valname.length + 1);
      if ((ind = locat.search(/\&/i)) != -1)
        locat = locat.substr(0, ind);
        
      locat = locat.replace(/\+/gi, " ").replace(/\%2B/gi, "+");
      return locat;
      }
    else
      return "";
    
    }
  else
    return "";
  }

var query = getUrlValue("QUERY");
var resultsStart = getUrlValue("res_start");
var resultsPrev = getUrlValue("res_prev");
var resultsNext = getUrlValue("res_next");
  
// window.alert("RES:" + resultsStart);
if (resultsStart != "")
  {
  if (parent.frames[0].window_loaded == 1)
    {
    if (parent.frames[0].search(query) != 0)
      {
      resultsStart = "0";
      parent.frames[0].currentmatch = 0;  
      }
    else
      resultsStart = "";
    }
  }
else if (resultsPrev != "")
  {
  resultsStart = "-1";
  parent.frames[0].currentmatch = parseInt(resultsPrev);  
  }
else if (resultsNext != "")
  {
  resultsStart = "1";
  parent.frames[0].currentmatch = parseInt(resultsNext);  
  }
  
  
// END OF SEARCH SCRIPT -->
</script>
