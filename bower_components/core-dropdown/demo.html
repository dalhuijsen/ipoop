--><html><head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>core-dropdown</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link href="../core-collapse/core-collapse.html" rel="import">
  <link href="../core-icons/core-icons.html" rel="import">
  <link href="../core-icon-button/core-icon-button.html" rel="import">

  <link href="core-dropdown.html" rel="import">

  <style shim-shadowdom="">
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    html /deep/ core-dropdown {
      background-color: #eee;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 8px;
    }

    .with-margin {
      margin: 12px;
    }

    .open-below {
      top: 38px;
    }

  </style>

</head>
<body>

  <polymer-element name="x-trigger" extends="core-icon-button" relative="" on-tap="{{toggle}}">
  <script src="demo.html.0.js"></script>
  </polymer-element>

  <template is="auto-binding">

    <section>

      <div>Absolutely positioned dropdowns</div>

      <x-trigger icon="menu">
        <core-dropdown>
          halign = left
          <br>
          valign = top
        </core-dropdown>
      </x-trigger>

      <x-trigger icon="menu">
        <core-dropdown valign="bottom">
          halign = left
          <br>
          valign = bottom
        </core-dropdown>
      </x-trigger>

      <x-trigger icon="menu">
        <core-dropdown halign="right">
          halign = right
          <br>
          valign = top
        </core-dropdown>
      </x-trigger>

    </section>

    <section>

      <div>Layered dropdowns</div>

      <button onclick="document.getElementById('collapse').toggle()">toggle core-collapse</button>

      <br>

      <core-collapse id="collapse">

        <x-trigger icon="menu">
          <core-dropdown layered="">
            halign = left
            <br>
            valign = top
          </core-dropdown>
        </x-trigger>

      </core-collapse>

    </section>

    <section>

      <div>Scrolling and margin</div>

      <x-trigger icon="menu">
        <core-dropdown>
          no margin<br>
          <br>
          <template repeat="{{countries}}">
            {{name}}<br>
          </template>
        </core-dropdown>
      </x-trigger>

      <x-trigger icon="menu">
        <core-dropdown class="with-margin">
          with margin<br>
          <br>
          <template repeat="{{countries}}">
            {{name}}<br>
          </template>
        </core-dropdown>
      </x-trigger>

    </section>

    <section>

      <div>Custom position</div>

      <x-trigger icon="menu">
        <core-dropdown class="open-below">
          top: 38px
        </core-dropdown>
      </x-trigger>

    </section>

  </template>

  <script src="demo.html.1.js"></script>



</body></html>
