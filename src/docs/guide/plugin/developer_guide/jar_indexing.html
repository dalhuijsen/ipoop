<p><br>
  In the case that an applet uses multiple <code>.jar</code> files, more efficient 
  downloading can be achieved by indexing the <code>.jar</code> files. By indexing, 
  only required <code>.jar</code> files are downloaded. For more information on 
  Jar Indexing, see <a href="http://java.sun.com/j2se/1.4.2/docs/guide/jar/index.html">Java 
  Archive (JAR) Features</a>.</p>
